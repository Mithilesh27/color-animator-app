<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
    <style>
        body {
            /* border: solid 1px blueviolet; */
            height: fit-content;
        }

        .firstrow div,
        .secondrow div {
            border: dashed 1px black;
            height: 100px;
            /* width: auto; */
        }

        div.screenTray,
        div.buttonTray{
            width: 60%;
            margin: auto;
        }
    </style>
</head>

<body>


    <div class="screenTray">

        <div class="firstrow row">
            <div class="col-3" id="primary"></div>
            <div class="col-3" id="secondary"></div>
            <div class="col-3" id="success"></div>
            <div class="col-3" id="danger"></div>
        </div>
        <div class="secondrow row">
            <div class="col-3" id="warning"></div>
            <div class="col-3" id="info"></div>
            <div class="col-3" id="light"></div>
            <div class="col-3" id="dark"></div>
        </div>


    </div>


    <div class="btn-group buttonTray d-flex mt-3" aria-label="Basic example">
        <button type="button" onclick="funcPrimary()" onmouseleave="stopPrimary()"
            class="btn btn-primary  ">Primary</button>
        <button type="button" onclick="funcSecondary()" onmouseleave="stopSecondary()"
            class="btn btn-secondary">Secondary</button>
        <button type="button" onclick="funcSuccess()" onmouseleave="stopSuccess()"
            class="btn btn-success">Success</button>
        <button type="button" onclick="funcDanger()" onmouseleave="stopDanger()" class="btn btn-danger">Danger</button>
        <button type="button" onclick="funcWarning()" onmouseleave="stopWarning()"
            class="btn btn-warning">Warning</button>
        <button type="button" onclick="funcInfo()" onmouseleave="stopInfo()" class="btn btn-info">Info</button>
        <button type="button" onclick="funcLight()" onmouseleave="stopLight()" class="btn btn-light">Light</button>
        <button type="button" onclick="funcDark()" onmouseleave="stopDark()" class="btn btn-dark">Dark</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="home.js"></script>

</body>

</html>
